<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Авторизация</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Вход</header>
        </div>
        <form action="/jwt/login/" method="post">
        <div class="input-box">
            <label>
                <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
            </label>
        </div>
        <div class="input-box">
            <label>
                <input type="password" class="input-field" placeholder="Пароль" autocomplete="off" required>
            </label>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Запомнить</label>
            </section>
            <section>
                <a href="#">Забыли пароль</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Войти</label>
        </div>
        <div class="sign-up-link">
            <p>Нет аккаунта? <a href="#">Войти</a></p>
        </div>
    </div>
</body>
</html>
